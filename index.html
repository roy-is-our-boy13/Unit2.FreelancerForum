<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Forum</title>
    <link rel ="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header><h1>Freelancer Forum</h1></header>
    <ul class = "averagePrice" id = "averagePrice">The Average Starting Price is $0</ul>
    <h1>Available Freelancer</h1>
    <section>
        <div align = "center">
            <table border = 1 cellspacing="0" cellpadding="10" class ="item-a">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Occupation</th>
                        <th>Price</th>
                    </tr>
                </thead>
            </table>
        </div>
        <div align = "center">
            <table border = 1 cellspacing="0" cellpadding="20">
                <thread>
                    <tr>
                        <ul id="freelancerList" class = "freelancerList"></ul>
                    </tr>
                </thread>
            </table>
        </div>
    </section>   
</body>
</html>
